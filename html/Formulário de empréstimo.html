<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="Formulário de empréstimo.css" >
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de Empréstimo</h1>
        <p id="subtitulo">Complete as informações abaixo:</p>
    <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Data de retirada do empréstimo:</label>
                <input type="date" name="retirada" id="retirada">
            </div>
            <div>
                <label>Nome do aluno:</label>
                <input type="text" name="aluno" id="aluno">
            </div>
            <div>
                <label>Nome do curso:</label>
                <input type="text" name="curso" id="curso">
            </div>
            <div>
                <label>Nome do livro:</label>
                <input type="text" name="livro" id="livro">
            </div>
            <div>
                <label>Data de devolução:</label>
                <input type="date" name="devolução" id="devolução">
            </div>
        </fieldset>

    </form>
</body>
</html>
